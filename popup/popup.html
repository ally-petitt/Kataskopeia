<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./popup.css">
    <script src="../scripts/popup.js" type="module"></script> 
 <body>
   <h1>Kataskopeia: A Chrome Extension Privacy Investigation</h1>
   <h5>Click the "Show" button to display your information in JSON format.</h5>

   <section id="optionsSection">
      <!-- TODO: dynamically render these options -->
      <div class="option">
         <label for="cpuInfo">Show CPU Information</label>
         <button id="cpuInfo" class="optionBtn" type="button">Show</button>
      </div>

      <div class="option">
         <label for="storageInfo">Show Storage Information</label>
         <button id="storageInfo" class="optionBtn" type="button">Show</button>
      </div>

      <div class="option">
         <label for="memoryInfo">Show Memory Information</label>
         <button id="memoryInfo" class="optionBtn" type="button">Show</button>
      </div>

      <div class="option">
         <label for="displayInfo">Show Display Information</label>
         <button id="displayInfo" class="optionBtn" type="button">Show</button>
      </div>

      <div class="option">
         <label for="tabsInfo">Show Tabs Information</label>
         <button id="tabsInfo" class="optionBtn" type="button">Show</button>
      </div>

      <div class="option">
         <label for="windowsInfo">Show Windows Information</label>
         <button id="windowsInfo" class="optionBtn" type="button">Show</button>
      </div>

   </section>


    <section class="d-none" id="dataOutput">
      <p id="output"></p>
    </section>


 </body>
</html>
